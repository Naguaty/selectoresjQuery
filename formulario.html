<!doctype html>
<html lang="es">
<head>
  <meta charset="ISO 8859-1">
  <title>Selectores formulario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
  <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Registro</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nombre">Nombre</label>  
  <div class="col-md-5">
  <input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="apellido">Apellidos</label>  
  <div class="col-md-5">
  <input id="apellido" name="apellido" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="correo">Correo</label>  
  <div class="col-md-5">
  <input id="correo" name="correo" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Prepended checkbox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="prependedcheckbox">¿es cliente?</label>
  <div class="col-md-5">
    <div class="input-group">
      <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
      <input id="prependedcheckbox" name="prependedcheckbox" disabled="disabled" class="form-control" type="text">
    </div>
    <p class="help-block">si / no</p>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Origen</label>
  <div class="col-md-5">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="">Selección</option>
      <option value="1">Radio</option>
      <option value="2">Web</option>
      <option value="3">Tv</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Dirección</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button onclick="leerDatos();" type="button" id="button1id" name="button1id" class="btn btn-primary">Aceptar</button>
    <button onclick="limpiarDatos();" id="limpiar" name="limpiar" type="button" class="btn btn-info">Limpiar</button>
  </div>
</div>

</fieldset>
</form>

</div>
  
</body>
</html>
